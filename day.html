<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Martinet Work place — Day</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark center">

  <main class="card day-card">
    <div class="row space" style="width:100%">
      <div>
        <div class="muted small">Day</div>
        <div id="dayTitle" class="h2">—</div>
        <div class="muted small">Class <span id="dayClass">9vg2</span></div>
      </div>

      <div>
        <a id="backBtn" href="class.html" class="btn">Back</a>
      </div>
    </div>

    <div style="margin-top:14px; width:100%; max-width:760px">
      <div class="row" style="gap:10px;">
        <button id="showAdd" class="btn">Add</button>
        <button id="showAsk" class="btn">Ask</button>
      </div>

      <form id="addForm" class="form hidden" style="margin-top:12px" onsubmit="return false;">
        <label class="small">Class</label>
        <select id="addClass" class="input"><option value="9vg2">9vg2</option></select>

        <label class="small">Time (optional)</label>
        <input id="addTime" class="input" placeholder="HH:MM (e.g. 13:40)" />

        <label class="small">Description</label>
        <input id="addDesc" class="input" placeholder="Short note" />

        <label class="small">File (image / doc)</label>
        <input id="addFile" type="file" class="input" />

        <div class="row" style="margin-top:10px">
          <button id="deployBtn" class="btn primary">Deploy</button>
          <button id="cancelAdd" type="button" class="btn">Cancel</button>
        </div>
      </form>

      <div id="askSection" class="hidden" style="margin-top:12px">
        <div class="muted small">Ask the class about this day</div>
        <div id="dayChat" class="messages"></div>
        <div class="chat-input" style="margin-top:8px">
          <input id="dayChatInput" class="input" placeholder="Write your question..." />
          <button id="dayChatSend" class="btn primary">Send</button>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="firebase.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
