<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Martinet Work Place</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="dark center">

  <!-- REGISTER -->
  <div id="registerPage" class="card register-card">
    <h1 class="brand">Martinet Work Place</h1>
    <p class="muted">Enter your name and class</p>

    <label class="small">Name</label>
    <input id="nameInput" class="input" placeholder="Your name" />

    <label class="small" style="margin-top:12px;">Class</label>
    <select id="classInput" class="input">
      <option value="">Select class</option>
      <option value="9vg1">9vg1</option>
      <option value="9vg2">9vg2</option>
      <option value="9vg3">9vg3</option>
      <option value="10vg1">10vg1</option>
      <option value="10vg2">10vg2</option>
    </select>

    <button id="registerBtn" class="btn primary" style="margin-top:16px">
      Enter workplace
    </button>
  </div>

  <!-- WORKSPACE -->
  <div id="workspace" class="hidden">
    <div class="card" style="width:100%; max-width:900px">
      <h2 id="classTitle"></h2>
      <div class="muted">Signed in as <b id="userNameDisplay"></b></div>

      <div class="messages" id="classMessages"></div>

      <div class="chat-input">
        <input id="classChatInput" class="input" placeholder="Message class..." />
        <button id="classSendBtn" class="btn primary">Send</button>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
