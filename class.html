<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Martinet Work place â€” Class</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark">

  <header class="topbar card">
    <div>
      <div class="muted small">Class</div>
      <div id="classTitle" class="h2">9vg2</div>
      <div class="muted small">Signed in as <span id="userName"></span></div>
    </div>

    <div class="row">
      <input id="weekPicker" type="date" class="input small" title="Jump to week" />
      <button id="openMonth" class="btn">Month</button>
      <button id="logout" class="btn">Logout</button>
    </div>
  </header>

  <main class="container">
    <section class="card main-col" aria-label="Week calendar">
      <div class="calendar-grid">
        <div class="hours">
          <!-- hours injected by JS -->
        </div>

        <div class="days" id="weekContainer" role="grid" aria-label="Week days">
          <!-- day columns rendered by JS -->
        </div>
      </div>

      <div id="postsList" class="posts-list"></div>
    </section>

    <aside class="card side-col">
      <div class="muted small">Class chat</div>
      <div id="classChat" class="messages" aria-live="polite"></div>

      <div class="chat-input">
        <input id="classChatInput" class="input" placeholder="Say something to class..." />
        <button id="classChatSend" class="btn primary">Send</button>
      </div>

      <div style="margin-top:12px" class="muted small">Quick links</div>
      <div style="margin-top:8px">
        <a href="index.html" class="btn">Back to register</a>
        <!-- Private chat opener -->
        <button id="privateChatBtn" class="btn" style="margin-left:8px">Private Chat</button>
      </div>

      <div style="margin-top:12px" class="muted small">Students (class)</div>
      <div id="classMembersList" style="margin-top:8px; max-height:140px; overflow:auto"></div>
    </aside>
  </main>

  <!-- Month modal -->
  <div id="monthModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-card card">
      <div class="row space">
        <div class="h3">Month</div>
        <div>
          <button id="closeMonth" class="btn">Close</button>
        </div>
      </div>
      <div id="monthGrid" class="month-grid"></div>
    </div>
  </div>

  <!-- Private chat modal (site-wide) -->
  <div id="privateChatModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-card card" style="max-width:560px; width:100%">
      <div class="row space">
        <div>
          <div class="h3">Private Chat</div>
          <div class="muted small">Choose a student to chat with (site-wide)</div>
        </div>
        <div>
          <button id="closePrivateChat" class="btn">Close</button>
        </div>
      </div>

      <div style="margin-top:12px; display:flex; gap:8px; align-items:center;">
        <select id="privateChatSelect" class="input" style="flex:1"></select>
        <button id="refreshStudentsBtn" class="btn">Refresh</button>
      </div>

      <div id="privateChatMessages" class="messages" style="margin-top:12px; max-height:300px; overflow:auto"></div>

      <div class="chat-input" style="margin-top:8px">
        <input id="privateChatInput" class="input" placeholder="Message..." />
        <button id="privateChatSend" class="btn primary">Send</button>
      </div>

      <div style="margin-top:10px" class="muted small">All students on the site</div>
      <div id="allStudentsList" style="margin-top:8px; max-height:140px; overflow:auto"></div>
    </div>
  </div>

  <!-- load localStorage-driven class script -->
  <script src="class.js"></script>
</body>
</html>
